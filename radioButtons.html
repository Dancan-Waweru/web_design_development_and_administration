<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>radio buttons</title>
</head>
<body>
	<form>
		do you like to play computer games<br>
		<input type="radio" name="computer_games" value="yes">yes
		<input type="radio" name="computer_games" value="no">no<br>
		<!-- cool radion buttons only work when the name on the input is similar otherwise it won't implement-->
		do you have an email address<br>
		<input type="radio" name="email_" value="yes">yes
		<input type="radio" name="email_" value="no">no<br>
		chocolate is delicious?<br>
		<input type="radio" name="chocolate" value="strongly agree">strongly agree<br>
		<input type="radio" name="chocolate" value="agree">agree<br>
		<input type="radio" name="chocolate" value="neutral">neutral<br>
		<input type="radio" name="chocolate" value="disagree">disagree<br>
		<input type="radio" name="chocolate" value="strongly disagree">strongly disagree<br>

		do you feel this assingment is bothering you?<br>
		<input type="radio" name="feelings" value="yes">yes
		<input type="radio" name="feelings" value="no">no<br>




	</form>

</body>
</html>
